<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Logo e Nome -->
    <header>
        <img class="logo" src="./img/Logo.png" alt="Logo">
        <h1 class="logo">Tobolist</h1>
    </header>
    <div class="container">
        <!-- Adding Part -->
        <div class="selection">
            <nav>
                <span class="choise" id="task">Add Task</span>
                <span class="choise" id="other">Add Section</span>
            </nav>
        </div>

        <!-- Lista -->
        <main>
            <!-- New Task -->
             <div class="new-task">
            <section >
                <h2>&#128899 New Task</h2>
                <span><span class="checkmark">&#10003</span> Quarterly Newsletter</span><span class="editorial">Editorial</span>
            </section>
            </div>

            <!-- Today -->
             <div class="today">
                <section>
                    <h2>&#128899 Today</h2>
                    <span><span class="checkmark">&#10003</span> Recruiting blog post</span><span class="editorial">Editorial</span>
                    <div class="mob-app"><span class="checkmark">&#10003</span> Mobile app launch</span><span class="q1-goals">Q1 Goals</span></div>
                    <span class="interview"><span class="to-do-mark">&#10005</span> Interview John H.</span><span class="recruiting">Recruiting</span>
                    <div class="summit"><span class="checkmark">&#10003</span> Summit update to mobile storefronts</span><span class="mobile">Mobile</span></div>
                </section>
            </div>

            <!-- Upcoming -->
            <section></section>
        </main>
    </div>
    
</body>
</html>
